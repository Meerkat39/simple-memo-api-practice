<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Memo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-3">Simple Memo App</h1>

      <div class="row mt-4">
        <div class="col-6">
          <div class="card h-100">
            <div class="card-body">


              <div id="create-memo">
                <h2><i class="bi bi-plus-lg text-success"></i>新しいメモを作成</h2>
              </div>

              <form action="/api/memos" method="POST">
                <label class="mt-3" for="title">タイトル</label>
                <input class="w-100" type="text" name="title" id="title-input">
                <label class="mt-3" for="content">内容</label>
                <textarea class="w-100" name="content" id="content-input" rows="5"></textarea>
                <button class="btn btn-primary mt-2 w-100" type="button" id="create-button">保存する</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card h-100">
            <div class="card-body">
              <div id="memo-list">
                <div class="d-flex align-items-center">
                  <h2><i class="bi bi-list-ul text-info"></i>メモ一覧</h2>
                  <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="メモを検索..." aria-label="Recipient's username"
                      aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                        class="bi bi-search"></i></button>
                  </div>
                </div>

                <template id="memo-template">
                  <div class="card mt-3 memo-item">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <h5 class="card-title memo-list-title">タイトル</h5>
                        <div>
                          <i class="bi bi-pencil-square text-success me-2" role="button"></i>
                          <i class="bi bi-trash text-danger" role="button"></i>
                        </div>
                      </div>
                      <p class="card-text memo-list-content">Some quick example text to build on the card title and make
                        up the bulk of
                        the card's content.</p>
                    </div>
                  </div>
                </template>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="memoModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">メモを編集</h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <form action="/api/memos" method="POST">
              <label class="" for="title">タイトル</label>
              <input class="w-100" type="text" name="title" id="edit-title-input">
              <label class="mt-3" for="content">内容</label>
              <textarea class="w-100" name="content" id="edit-content-input" rows="5"></textarea>
              <!-- <button class="btn btn-primary mt-2 w-100" type="button" id="edit-button">保存する</button> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" id="edit-save-button">保存</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
